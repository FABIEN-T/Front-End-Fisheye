<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="./css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <link
      rel="icon"     
      type="image/png"
      sizes="32x32"
      href="./assets/icons/favicon-photo.png"
    />
    <title>Fisheye - photographe</title>
    <script src="./scripts/utils/function.js" defer></script>
    <script
      src="./scripts/factories/photographerPageFactorie.js"
      defer
    ></script>
    <!-- <script src="./scripts/utils/function.js" defer></script> -->
    <script src="./scripts/pages/photographerPage.js" defer></script>
    <script src="./scripts/factories/photographerMediaFactorie.js" defer></script>
    <script src="./scripts/utils/footer.js" defer></script>
    <script src="./scripts/factories/lightboxFactorie.js" defer></script>
    <script src="./scripts/utils/lightbox.js" defer></script>
    <script src="./scripts/factories/contactFactorie.js" defer></script>
    <script src="./scripts/utils/contactForm.js" defer></script>
  </head>

  <body>
    <header role="banner">
      <a href="https://fabien-t.github.io/Front-End-Fisheye/public/" aria-label="logo et lien de la page d'acceuil">
        <img src="assets/images/logo.png" alt="logo" class="logo"/>
      </a>
    </header>
    <main id="main" role="main">
      <header class="photographHeader">
        <button class="contact_button" onclick="displayModal()">
          Contactez-moi
        </button>
      </header>
      <section class="gallery" role="section">
      </section>
      
    </main>
    
    <footer class="insert" aria-label="total des likes et prix par jour">
      <div class="insertText">
        <div class="insertLikes">
          <div class="totalLikes"></div>
          <div class="iconLikes">
            <i class="fas fa-heart iconHeart"></i>
          </div>
        </div>
        <div class="pricePerDay">/ jour</div>
      </div>        
    </footer>
      
    <div id="contact_modal" role="formulaire" >
        <div class="content" aria-labelledby="contactPhotographer">
          <header class="headerModal">
            <h2 id="contactPhotographer"></h2>
            <img src="assets/icons/close.svg" onclick="closeModal()" aria-label="Fermer le formulaire" alt="croix de fermeture"/>
          </header>
          <form name="reserve" action="photographer.html" method="get" id="form">
            <div class="modal-body">
              
                <div class="formData firstName">
                  <label for="first">Prénom</label>
                  <br />
                  <input
                    class="text-control"
                    type="text"
                    id="first"
                    name="first"
                    minlength="2"
                    maxlength="40"
                    placeholder="Veuillez entrer entre 2 et 40 caractères pour le champ Prénom."
                  />
                  <!-- span permettant l'affichage du message d'erreur si le champ est incorrect -->
                  <span></span>
                  <br />
                </div>

                <div class="formData lastName">
                  <label for="last">Nom</label>
                  <br />
                  <input
                    class="text-control"
                    type="text"
                    id="last"
                    name="last"
                    minlength="2"
                    maxlength="40"
                    placeholder="Veuillez entrer entre 2 et 40 caractères pour le champ Prénom."
                  />
                  <span></span>
                  <br />
                </div>

                <div class="formData address">
                  <label for="email">E-mail</label>
                  <br />
                  <input
                    class="text-control"
                    type="email"
                    id="email"
                    name="email"
                    placeholder="ne pas mettre d'espace ni de caractères accentués"
                  />
                  <span></span>
                  <br />
                </div>

                <div class="formData message">
                  <label for="textSpace">Votre message</label>
                  <textarea
                    class="text-control"
                    id="textSpace"
                    name="textSpace"  
                    placeholder="message nécessaire"                
                  >
                  </textarea>
                </div>  
              </div>
            <!-- <button class="contact_button">Envoyer</button> -->
            <input class="contact_button" type="submit" value="Envoyer"/>
          </form>
        </div>
    </div>

    <div id="lightbox" role="diaporama">
        <!-- <h2>Lightbox</h2> -->
        <img src="assets/icons/close.svg" onclick="closeLightbox()" alt="croix de fermeture" class="iconCross"/>
        <div class="boxContainer">
          <div>
            <i class="fas fa-angle-left iconDirection"></i>
          </div>
          <div class="boxMediaTextContainer">
          </div>
          <div>
            <i class="fas fa-angle-right iconDirection"></i>
          </div>          
        </div>
         

      
    </div>

  </body>
</html>
