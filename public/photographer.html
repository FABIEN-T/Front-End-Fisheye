<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="./css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/icons/favicon-photo.png"
    />
    <title>Fisheye - photographe</title>
    <script src="./scripts/utils/function.js" defer></script>
    <script
      src="./scripts/factories/photographerPageFactorie.js"
      defer
    ></script>
    <!-- <script src="./scripts/utils/function.js" defer></script> -->
    <script src="./scripts/pages/photographerPage.js" defer></script>
    <script
      src="./scripts/factories/photographerMediaFactorie.js"
      defer
    ></script>
    <script src="./scripts/utils/footer.js" defer></script>
    <script src="./scripts/utils/contactValidation.js" defer></script>
    <script src="./scripts/utils/contactForm.js" defer></script>
    <script src="./scripts/utils/contactFunctions.js" defer></script>
    <script src="./scripts/utils/select.js" defer></script>
    <script src="./scripts/utils/lightbox.js" defer></script>
  </head>

  <body>
    <header id="header" role="banner" aria-hidden="false">
      <a
        href="https://fabien-t.github.io/Front-End-Fisheye/public/"
        aria-label="logo et lien de la page d'accueil"
        tabindex="10"
      >
        <img
          src="assets/images/logo.png"
          alt="Fisheye Home page"
          class="logo"
          role="Image link"
        />
      </a>
    </header>

    <main id="main" role="main" aria-hidden="false">
      <section
        class="photographHeader"
        role="section"
        aria-label="présentation du photographe"
      >
        <button
          class="contact_button"
          aria-label="Contact me"
          role="Buttons"
          tabindex="50"
        >
          Contactez-moi
        </button>
      </section>

      <div class="mySelect" tabindex="-1">
        <div class="myLabel" tabindex="80">Trier par</div>
        <label
          for="sortingSelect"
          class="custom-selector"
          role="navigation"
          aria-haspopup="true"
          aria-expanded="false"
          tabindex="0"
        >
          <select name="typeSort" id="sortingSelect" aria-label="type de tri" tabindex="80">
            <option value="popularity" tabindex="80">Popularité</option>
            <option value="date" tabindex="80">Date</option>
            <option value="title" tabindex="80">Titre</option>
          </select>
          <i class="fas fa-chevron-down arrow"></i>
        </label>
        <div class="iconArrow"></div>
      </div>

      <!-- <div class="selectContainer">
        <label for="sortingSelect">Triez par</label>
        <select name="sorting" id="sortingSelect">      
          <option value="popularity">Popularité</option>
          <option value="date">Date</option>
          <option value="title">Titre</option>
        </select>
      </div> -->
      
      <section id="gallery" role="section">
      </section>
    </main>

    <!-- FOOTER : "insert" total deds likes et prix/jour -->
    <footer
      id="footer"
      class="insert"
      aria-label="total des likes et prix par jour"
      aria-hidden="false"
      tabindex="70"
    >
      <div class="insertText" role="Text">
        <div class="insertLikes">
          <div class="totalLikes"></div>
          <div class="iconLikes">
            <i class="fas fa-heart iconHeart"></i>
          </div>
        </div>
        <div class="pricePerDay">/ jour</div>
      </div>
    </footer>

    <!-- FORMULAIRE DE CONTACT -->
    <aside
      id="contact_modal"
      role="Dialog"
      aria-hidden="true"
      aria-labelledby="contactPhotographer"
    >
      <div class="contentModal">
        <header id="headerModal">
          <h1 id="contactPhotographer" role="Heading (h1)" tabindex="0"></h1>
          
        </header>

        <form name="reserve" action="photographer.html" method="get" id="form">
          <div class="modal-body">
            <div class="formData firstName">
              <label for="first" role="Label">Prénom</label>
              <br />
              <input
                class="text-control"
                type="text"
                id="first"
                name="first"
                minlength="2"
                maxlength="40"
                placeholder="Entre 2 et 40 caractères."
                aria-required="true"
                role="Text field"
              />
              <!-- span permettant l'affichage du message d'erreur si le champ est incorrect -->
              <span></span>
            </div>

            <div class="formData lastName">
              <label for="last" role="Label">Nom</label>
              <br />
              <input
                class="text-control"
                type="text"
                id="last"
                name="last"
                minlength="2"
                maxlength="40"
                placeholder="Entre 2 et 40 caractères."
                aria-required="true"
                role="Text field"
              />
              <span></span>
            </div>

            <div class="formData address">
              <label for="email" role="Label">E-mail</label>
              <br />
              <input
                class="text-control"
                type="email"
                id="email"
                name="email"
                placeholder="Caractères accentués non autorisés."
                aria-required="true"
                role="Text field"
              />
              <span></span>
            </div>

            <div class="formData message">
              <label for="message" role="Label">Votre message</label>
              <textarea
                class="text-control"
                id="message"
                name="message"
                maxlength="500"
                role="Text field"
                placeholder="500 caractères maximum."
                aria-required="true"
              ></textarea>
              <span></span>
            </div>
          </div>
          <!-- <button class="contact_button">Envoyer</button> -->
          <input
            class="contact_button"
            type="submit"
            value="Envoyer"
            role="Button"
            aria-label="Envoyer"
          />
        </form>
        <button class="buttonCross" type="button" role="Button" tabindex="1">
          <img
            src="assets/icons/close.svg"
            class="closeModalCross"
            aria-label="Fermer le formulaire"
            alt="croix de fermeture"
          />
        </button>
      </div>
    </aside>

    <!-- LIGHTBOX -->
    <div id="lightboxModal" role="diaporama" aria-hidden="true">      
      <div class="lightboxContainer">
        <div class="angleContainer">
          <i class="fas fa-angle-left prev"></i>
        </div>
        <!-- <div class="lightboxMediaTextContainer"> -->
        <div class="lightboxMediaContainer"></div>
        <div class="angleContainer">
          <i class="fas fa-angle-right next"></i>
        </div>
      </div>
      <button class="buttonCross" type="button" role="Button" tabindex="1">
        <img
        src="assets/icons/close.svg"
        alt="croix de fermeture"
        aria-label="Fermer la lightbox"
        class="closeLightboxCross"
        role="Button"
        onclick="closeLightModal()"
        />
      </button>
      
    </div>
  </body>
</html>
