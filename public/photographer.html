<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="./css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/icons/favicon-photo.png"
    />
    <title>Fisheye - photographe</title>
    <script src="./scripts/utils/function.js" defer></script>
    <script
      src="./scripts/factories/photographerPageFactorie.js"
      defer
    ></script>
    <!-- <script src="./scripts/utils/function.js" defer></script> -->
    <script src="./scripts/pages/photographerPage.js" defer></script>
    <script
      src="./scripts/factories/photographerMediaFactorie.js"
      defer
    ></script>
    <script src="./scripts/utils/footer.js" defer></script>
    <script src="./scripts/utils/contactValidation.js" defer></script>
    <script src="./scripts/utils/contactModal.js" defer></script>
    <script src="./scripts/utils/contactFunctions.js" defer></script>
    <script src="./scripts/utils/select.js" defer></script>
    <script src="./scripts/utils/lightbox.js" defer></script>
  </head>

  <body>
    <header id="header" aria-hidden="false">
      <a
        class="headerLink"
        href="https://fabien-t.github.io/Front-End-Fisheye/public/"
        aria-label="Fisheye et lien de la page d'accueil"
        tabindex="0"
      >
        <img
          src="assets/images/logo.png"
          alt="Fisheye Home page"
          class="logo"
        />
      </a>
    </header>

    <main id="main" aria-hidden="false">
      <section
        class="photographHeader"
        aria-label="présentation du photographe"
      >
        <!-- <button class="contactButton" aria-label="Contact me" tabindex="0">
          Contactez-moi
        </button> -->
      </section>

      <!-- SELECT TRI -->
      <div class="selectContainer">
        <!-- <div class="myLabel"></div> -->
        <label for="sortingSelect" class="custom-selector" aria-haspopup="true"
          >Trier par
          <select
            name="typeSort"
            id="sortingSelect"
            aria-label="type de tri des médias"
            tabindex="0"
            aria-expanded="false"
          >
            <option value="popularity">Popularité</option>
            <option value="date">Date</option>
            <option value="title">Titre</option>
          </select>
          <em class="fas fa-chevron-down arrow"></em>
        </label>
        <!-- <div class="iconArrow"></div> -->
      </div>

      <!-- <div class="selectContainer">
        <label for="sortingSelect">Triez par</label>
        <select name="sorting" id="sortingSelect">      
          <option value="popularity">Popularité</option>
          <option value="date">Date</option>
          <option value="title">Titre</option>
        </select>
      </div> -->

      <div id="gallery"></div>
    </main>

    <!-- FOOTER : "insert" total deds likes et prix/jour -->
    <footer
      id="footer"
      class="insert"
      aria-hidden="false"
      aria-label="total des likes et prix par jour"
      tabindex="0"
    >
      <div class="insertText">
        <div class="insertLikes">
          <div class="totalLikes"></div>
          <div class="iconLikes">
            <em class="fas fa-heart iconHeart" aria-label="likes"></em>
          </div>
        </div>
        <div class="pricePerDay">/ jour</div>
      </div>
    </footer>

    <!-- FORMULAIRE DE CONTACT -->
    <aside
      id="contact_modal"
      aria-hidden="true"
      aria-labelledby="contactPhotographerH1"
    >
      <div class="contentModal">
        <header id="headerModal">
          <h1 id="contactPhotographerH1" tabindex="0">Mimi</h1>
        </header>

        <form name="reserve" action="photographer.html" method="get" id="form">
          <div class="modal-body">
            <div class="formData firstName">
              <label for="first">Prénom</label>
              <br />
              <input
                class="text-control"
                id="first"
                name="first"
                minlength="2"
                maxlength="40"
                placeholder="Entre 2 et 40 caractères."
                aria-required="true"
                tabindex="0"
                type="text"
              />
              <!-- span permettant l'affichage du message d'erreur si le champ est incorrect -->
              <span></span>
            </div>

            <div class="formData lastName">
              <label for="last">Nom</label>
              <br />
              <input
                class="text-control"
                id="last"
                name="last"
                minlength="2"
                maxlength="40"
                placeholder="Entre 2 et 40 caractères."
                aria-required="true"
                tabindex="0"
                type="text"
              />
              <span></span>
            </div>

            <div class="formData address">
              <label for="email">E-mail</label>
              <br />
              <input
                class="text-control"
                id="email"
                name="email"
                placeholder="Caractères accentués non autorisés."
                aria-required="true"
                tabindex="0"
                type="email"
              />
              <span></span>
            </div>

            <div class="formData message">
              <label for="message">Votre message</label>
              <textarea
                class="text-control"
                id="message"
                name="message"
                maxlength="500"
                placeholder="500 caractères maximum."
                aria-required="true"
                tabindex="0"
              ></textarea>
              <span></span>
            </div>
          </div>
          <!-- <button class="contactButton">Envoyer</button> -->
          <input
            class="contactButton"
            value="Envoyer"
            aria-label="Envoyer le formulaire"
            tabindex="0"
            type="submit"
          />
        </form>
        <div
          class="crossCloseModal"
          tabindex="0"
          aria-label="Fermeture du formulaire"
        >
          <svg
            width="42"
            height="42"
            viewBox="0 0 42 42"
            xmlns="http://www.w3.org/2000/svg"
            aria-hidden="true"
            focusable="false"
          >
            <path
              class="svgCross"
              d="M42 4.23L37.77 0L21 16.77L4.23 0L0 4.23L16.77 21L0 37.77L4.23 42L21 25.23L37.77 42L42 37.77L25.23 21L42 4.23Z"
              fill="white"
            />
          </svg>
        </div>
      </div>
    </aside>

    <!-- LIGHTBOX -->
    <div id="lightboxModal" aria-hidden="true">
      <div class="lightboxContainer">
        <div class="angleContainer">
          <em class="fas fa-angle-left prev" tabindex="0"  aria-label="image précédente"></em>
        </div>
        <div class="lightboxMediaContainer">
          <div class="viewContainer"></div>
          <div class="legendContainer"></div>
        </div>
        <div class="angleContainer">
          <em class="fas fa-angle-right next" tabindex="0" aria-label="image suivante"></em>
        </div>
      </div>
      <div class="crossCloseLightbox" tabindex="0" aria-label="fermeture de la lightbox">
        <svg
          width="42"
          height="42"
          viewBox="0 0 42 42"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            class="svgCross"
            d="M42 4.23L37.77 0L21 16.77L4.23 0L0 4.23L16.77 21L0 37.77L4.23 42L21 25.23L37.77 42L42 37.77L25.23 21L42 4.23Z"
            fill="#901C1C"
          />
        </svg>
      </div>
    </div>
  </body>
</html>
