<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="./css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <link
      rel="icon"     
      type="image/png"
      sizes="32x32"
      href="./assets/icons/favicon-photo.png"
    />
    <title>Fisheye - photographe</title>
    <script src="./scripts/utils/function.js" defer></script>
    <script
      src="./scripts/factories/photographerPageFactorie.js"
      defer
    ></script>
    <!-- <script src="./scripts/utils/function.js" defer></script> -->
    <script src="./scripts/factories/photographerMediaFactorie.js" defer></script>
    <script src="./scripts/pages/photographerPage.js" defer></script>
    <script src="./scripts/factories/modalFactorie.js" defer></script>
    <script src="./scripts/utils/contactForm.js" defer></script>
  </head>

  <body>
    <header>
      <a href="https://fabien-t.github.io/Front-End-Fisheye/public/">
        <img src="assets/images/logo.png" alt="logo" class="logo" />
      </a>
    </header>
    <main id="main">
      <div class="photographHeader">
        <button class="contact_button" onclick="displayModal()">
          Contactez-moi
        </button>
      </div>
      <div class="photographMedia">
      </div>
      <div class="insert">
        <div class="insertText">
          <div class="insertLikes">
            <i class="fas fa-heart iconHeart"></i>
          </div>
          <div>/ jour</div>
        </div>        
      </div>
    </main>
    
      <div id="contact_modal">
        <div class="content">
          <header>
            <h2>Contactez-moi</h2>
            <img src="assets/icons/close.svg" onclick="closeModal()" alt="croix de fermeture"/>
          </header>
          <form name="reserve" action="photographer.html" method="get" id="form">
            <div class="modal-body">
              
                <div class="formData firstName">
                  <label for="first">Pr√©nom</label>
                  <br />
                  <input
                    class="text-control"
                    type="text"
                    id="first"
                    name="first"
                    minlength="2"
                  />
                  <!-- span permettant l'affichage du message d'erreur si le champ est incorrect -->
                  <span></span>
                  <br />
                </div>

                <div class="formData lastName">
                  <label for="last">Nom</label>
                  <br />
                  <input
                    class="text-control"
                    type="text"
                    id="last"
                    name="last"
                    minlength="2"
                  />
                  <span></span>
                  <br />
                </div>

                <div class="formData address">
                  <label for="email">E-mail</label>
                  <br />
                  <input
                    class="text-control"
                    type="email"
                    id="email"
                    name="email"
                  />
                  <span></span>
                  <br />
                </div>

                <div class="formData message">
                  <label for="textSpace">Votre message</label>
                  <textarea
                    class="text-control"
                    id="textSpace"
                    name="textSpace"                  
                  >
                  </textarea>
                </div>  
              </div>
            <!-- <button class="contact_button">Envoyer</button> -->
            <input class="contact_button" type="submit" value="Envoyer"/>
          </form>
        </div>
      </div>
  </body>
</html>
